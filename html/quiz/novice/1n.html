<script>
$(document).ready(function (){

  const title = ["Step 1","Step 2","Step 3","Step 4","Step 5"]
  const subtitle = ["Instructions 1","Instructions 2","Instructions 3","Instructions 4","Instructions 5"]
  const questions = ["Hello<br>the answer is 3.", "answer is 2", "answer is 3","answer is 4","answer is 1"];
  const answers = ["3","2","3","4","1"];

  var grade = 100;

  function next(){
    if (document.querySelectorAll('input[type="radio"]:checked').length === 0) return;
    console.log(question);
    if(!document.getElementById(answers[question]).checked) grade -= 20;
    question++;
    document.getElementById("qtext").innerHTML = questions[question];
    if (question == 4) document.getElementById("nextb").style.display = "none";
    if (question == 4) document.getElementById("compb").style.display = "block";
    $("a").removeClass('active');
    $('#a'+question).addClass('active');
    $('#not').addClass('active');
  }
  function complete_quiz(){

    //Save grade to db
  }
    document.getElementById("nextb").onclick = function() {next()};
    document.getElementById("compb").onclick = function() {complete_quiz()};
