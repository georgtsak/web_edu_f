<script>
  const questions = [
  "After a long time the answers of the questions are (3) {} (b) {}.",
  "(c) {} (d) {}.",
  "(e) {}.",
  "(f) {} (g) {} (h) {}.",
  "(i) {}."
];
  const answers = [["3","b"],["c","d"],["e"],["f","g","h"],["i"]];
  var ans_n = 0;
  answers.forEach(ar => {ans_n += ar.length;});
  var question = 0;
  var grade = 100;
  document.getElementById("qtext").style.display = "none";
  document.getElementById("nextb").style.display = "none";
  document.getElementById("compb").style.display = "none";
  function text_to_html(q,a){
    var out;
    for(let i=0;i<a.length;i++){
      q = q.replace("{}","<input type=\"text\" id=\"q"+i+"\" name=\"fname\">")
    }
    return q;
  }
  function start(){
  document.getElementById("w1").style.display = "none";
  document.getElementById("w2").style.display = "none";
  document.getElementById("qtext").style.display = "block";
  document.getElementById("qtext").innerHTML = text_to_html(questions[question],answers[question]);
  document.getElementById("startb").style.display = "none";
  document.getElementById("nextb").style.display = "block";
  }
  function next(){
    for(let i = 0;i<answers[question].length;i++){
      console.log(answers[question][i]);
      if(!( $('#q' + i).val() == answers[question][i])) grade -= 1/ans_n;
    }
    question++;
    document.getElementById("qtext").innerHTML = text_to_html(questions[question],answers[question]);
    if (question == 4) document.getElementById("nextb").style.display = "none";
    if (question == 4) document.getElementById("compb").style.display = "block";
  }
  function complete_quiz(){
    alert("Bravo , your grade is " + grade);
    //Save grade to db
  }
    document.getElementById("startb").onclick = function() {start()};
    document.getElementById("nextb").onclick = function() {next()};
    document.getElementById("compb").onclick = function() {complete_quiz()};
    
    
    </script>
