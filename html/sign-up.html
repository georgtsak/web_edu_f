<script >
	function emfanish_kwdikou() //show password
        {
            var x = document.getElementById("password");
            if (x.type === "password")
                {
                    x.type = "text";
                }
                else
                {
                    x.type = "password";
                }
        }
		
		function elegxos_null() {
			var fields = ["firstname", "lastname", "email", "password", "password2"];
			var fieldNames = {
				"firstname": "Όνομα",
				"lastname": "Επώνυμο",
				"email": "Email",
				"password": "Κωδικός",
				"password2": "Επιβεβαίωση Κωδικού"
			};

			for (var i = 0; i < fields.length; i++) {
				var field = fields[i];
				var value = document.forms["login_form"][field].value;
				if (value == "") {
					alert("Το πεδίο " + fieldNames[field] + " δεν μπορεί να είναι κενό.");
					return false;
				}
			}
			if (document.forms["login_form"]["password"].value != document.forms["login_form"]["password2"].value) 
			{
				alert("Ο κωδικός και η επιβεβαίωση κωδικού δεν ταιριάζουν.");
				return false;
			}

			return true;
		}

</script>
